<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>웹스킹 - 집에서 즐기는 버스킹</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="css/menu.css">
        <script defer src="index.js"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@900&display=swap");

        </style>
    </head>
    <body>
        <h2 data-text="WEBSKING">WEBSKING</h2>
        <div class="audience_crowd">
            <div href="#" class="crowd" title="관객(Audience)">
                <i class="icon-noun_crowd_33373"></i>
            </div>
            <div href="#" class="musician" title="뮤지션(Musician)">
                <i class="icon-noun_musician_43734"></i>
            </div>
        </div>
        <div class="menu" onclick="pop()">
            <i class="icon-menu"></i>
        </div>
        <div class="modal">
            <div class="modal-overlay"></div>
            <div class="modal-contents">
                <h1 class="room">ROOM</h1>
                    <div class="close-button">
                        <div id="close-text">x</div>
                    </div>
                <input type="text" placeholder="Go to the URL">
            </div>
        </div>
        <div id="menu-items">
            <div class="log-in" title="로그인(Login)">
                <i class="icon-noun_login_3291117"></i>
            </div>
            <div href="#" class="web-info" title="웹사이트 정보(Website Information)">
                <i class=" icon-noun_question_1938477"></i>
            </div>
            <div href="#" class="feedback" title="피드백(Feedback)">
                <i class="icon-noun_feedback_551300"></i>
            </div>
        </div>
    <script>
        let menuItems = document.querySelector('#menu-items');
        let logIn = menuItems.querySelector('.log-in')
        let webInfo = menuItems.querySelector('.web-info')
        let feedback = menuItems.querySelector('.feedback')

        let i=0;
        function pop(){
            if(i==0){
                logIn.style.transform = 'translate(-4.2rem,-0.5rem)';
                webInfo.style.transform = 'translate(-3.3rem,3.3rem)';
                feedback.style.transform = 'translate(0.5rem,4.2rem)';
            i=1;
            }
            else{
                logIn.style.transform = 'translate(0)';
                webInfo.style.transform = 'translate(0)';
                feedback.style.transform = 'translate(0)';
            i=0;
            }
        }
    </script>
    </body>
</html>
